<!--Device monitoring tools-->

<p style="color:#8c00ff">CPU usage</p>
<div class="progress" style="width: 100%; margin: 5px;" >
    <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="cpu_usage">
        <span class="progress-bar-label" id="cpu_usage_label">0%</span>
    </div>
</div>
<p style="color:#8c00ff">RAM usage</p>
<div class="progress" style="width: 100%; margin: 5px;" >
    <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="ram_usage">
        <span class="progress-bar-label" id="ram_usage_label">0%</span>
    </div>
</div>


<script>
    var source = new EventSource("/system_info");
    source.onmessage = function(event) {
        cpu = "#cpu_usage"
        ram = "#ram_usage"
        cpu_usage = event.data[0]+event.data[1]
        ram_usage = event.data[4]+event.data[5]
        $(cpu).css('width', cpu_usage+'%').attr('aria-valuenow', cpu_usage);
        $(cpu).text(cpu_usage+'%');
        $(ram).css('width', ram_usage+'%').attr('aria-valuenow', ram_usage);
        $(ram).text(ram_usage+'%');
    }
</script>
