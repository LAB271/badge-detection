<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>God's Eye</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Settings</a>
            <a class="nav-item nav-link" href="#">Camera manager</a>
            </div>
        </div>
    </nav>
  </head>

  {% for camera_id in range(list_len) %}
  <div class="carousel-item {% if camera_id == 0 %} active {% endif %}" id="slide{{ camera_id }}">
    <img class="d-block w-80" src="{{ url_for('video_feed', cam_id=camera_id) }}" width="40%" height="40%" alt="None"> 
    <div class="carousel-caption d-none d-md-block">
      <h5 style="color:#FF0000">Camera {{ camera_id }} </h5>
      <p style="color:#FF0000">-In progress-</p>
    </div>
  </div>
{% endfor %} 
  
<div id="cameraCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" id="slide 1">
      <img class="d-block w-80" src="static/assets/img/24.jpg"> 
    </div>

    <div class="carousel-caption d-none d-md-block">
      <h5 style="color:#FF0000">Camera 1</h5>
      <p style="color:#FF0000">-In progress-</p>
    </div>
    
    <div class="carousel-item" id="slide 2">
      <img class="d-block w-80" src="static/assets/img/1.jpg"> 
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:#FF0000">Camera 2</h5>
        <p style="color:#FF0000">-In progress-</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
